<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transform: perspective(1500px) rotateX(10deg) rotateY(10deg);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
            transform-style: preserve-3d;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            font-size: 3em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease, opacity 0.2s ease;
        }
        .cell.x { color: #ff4757; }
        .cell.o { color: #1e90ff; }
        .cell:hover {
            transform: rotateY(20deg) rotateX(20deg) scale(1.1);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }
        .winning-cell {
            background: #ffdd57;
            animation: glow 0.5s infinite alternate, pop 0.5s ease;
        }
        @keyframes glow { 
            from { box-shadow: 0 0 10px yellow; } 
            to { box-shadow: 0 0 20px orange; }
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .winner {
            font-size: 2em;
            font-weight: bold;
            margin-top: 15px;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(45deg, #ff416c, #ff5c8d);
            -webkit-background-clip: text;
            background-clip: text;
            animation: pulse 2s infinite, glowText 1.5s ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes glowText {
            0% { text-shadow: 0 0 10px #ffdd57, 0 0 20px #ffdd57, 0 0 30px #ffdd57; }
            100% { text-shadow: 0 0 20px #ff416c, 0 0 30px #ff416c, 0 0 40px #ff416c; }
        }
        .scoreboard {
            font-size: 1.5em;
            margin-top: 15px;
            opacity: 1; /* Ensuring it is visible on load */
            animation: fadeIn 1s ease-in 0.5s forwards;
        }
        button {
            padding: 12px 24px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background: #ff416c;
            color: white;
            margin-top: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover { 
            transform: scale(1.1);
            background-color: #ff5c8d;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        button:active {
            transform: scale(0.95);
            background-color: #ff2a3d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <button onclick="setGameMode('2P')">Player Mode</button>
        <button onclick="setGameMode('AI')">AI Mode</button>
        <div class="scoreboard">X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span></div>
        <button onclick="resetScoreboard()">Reset Scoreboard</button>
        <div class="board" id="board"></div>
        <div class="winner" id="winner"></div>
        <button onclick="resetGame()">Restart Game</button>
    </div>
    <script>
        let board = document.getElementById("board");
        let winnerText = document.getElementById("winner");
        let scoreX = document.getElementById("scoreX");
        let scoreO = document.getElementById("scoreO");
        let currentPlayer = "X";
        let gameBoard = Array(9).fill(null);
        let gameMode = "2P";
        let scores = { X: 0, O: 0 };
        let firstMove = null;  
	let gameover = 0;

        function setGameMode(mode) {
            gameMode = mode;
            resetGame();
        }
        
        function createBoard() {
            board.innerHTML = "";
            gameBoard = Array(9).fill(null);
            winnerText.innerText = "";
            currentPlayer = firstMove || "X"; 

            
            if (gameMode === "AI" && currentPlayer === "O") {
                setTimeout(aiMove, 500);
            }

            for (let i = 0; i < 9; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.setAttribute("data-index", i);
                cell.addEventListener("click", handleMove);
                board.appendChild(cell);
            }
        }

        function checkWinner() {
            const winPatterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    document.querySelector(`[data-index='${a}']`).classList.add("winning-cell");
                    document.querySelector(`[data-index='${b}']`).classList.add("winning-cell");
                    document.querySelector(`[data-index='${c}']`).classList.add("winning-cell");
                    winnerText.innerText = `${gameBoard[a]} Wins!`;
		    if(gameover == 0){	
                    	scores[gameBoard[a]]++;
                    	localStorage.setItem("scores", JSON.stringify(scores));
                    	updateScoreboard();
		    	gameover++;
		    }
                    return true;
                }
            }
            if (gameBoard.every(cell => cell !== null)) {
                winnerText.innerText = "It's a Draw!";
                return true;
            }
            return false;
        }

        function minimax(board, depth, isMaximizing) {
            let scores = { 'X': -1, 'O': 1, 'draw': 0 };
            let winner = checkGameState(board);
            if (winner !== null) {
                return scores[winner];
            }

            let availableMoves = getAvailableMoves(board);
            if (availableMoves.length === 0) return scores['draw'];

            let bestScore = isMaximizing ? -Infinity : Infinity;

            for (let move of availableMoves) {
                board[move] = isMaximizing ? 'O' : 'X';
                let score = minimax(board, depth + 1, !isMaximizing);
                board[move] = null;
                bestScore = isMaximizing
                    ? Math.max(score, bestScore)
                    : Math.min(score, bestScore);
            }

            return bestScore;
        }

        function getAvailableMoves(board) {
            return board.map((v, i) => v === null ? i : null).filter(v => v !== null);
        }

        function checkGameState(board) {
            const winPatterns = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let pattern of winPatterns) {
                let [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a];
                }
            }
            return board.includes(null) ? null : 'draw';
        }

        function aiMove() {
            let bestMove = null;
            let bestScore = -Infinity;

            let availableMoves = getAvailableMoves(gameBoard);
            for (let move of availableMoves) {
                gameBoard[move] = 'O';
                let score = minimax(gameBoard, 0, false);
                gameBoard[move] = null;

                if (score > bestScore) {
                    bestScore = score;
                    bestMove = move;
                }
            }

            document.querySelector(`[data-index='${bestMove}']`).click();
        }

        function handleMove(event) {
            let index = event.target.getAttribute("data-index");
            if (gameBoard[index] || checkWinner()) return;
            gameBoard[index] = currentPlayer;
            event.target.innerText = currentPlayer;
            event.target.classList.add(currentPlayer.toLowerCase());
            if (checkWinner()) return;
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            if (gameMode === "AI" && currentPlayer === "O") setTimeout(aiMove, 500);
        }

        function resetGame() {
            firstMove = firstMove === "X" ? "O" : "X"; 
            createBoard();
	    gameover = 0;
        }

        function resetScoreboard() {
            scores = { X: 0, O: 0 }; 
            localStorage.setItem("scores", JSON.stringify(scores)); 
            updateScoreboard();
	    gameover = 0;
        }

        function updateScoreboard() { 
            scoreX.innerText = scores.X; 
            scoreO.innerText = scores.O; 
        }

        updateScoreboard();
        createBoard();
    </script>
</body>
</html>
